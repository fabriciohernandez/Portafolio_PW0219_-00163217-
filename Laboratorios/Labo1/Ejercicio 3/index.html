<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form action="index.html" method="post">

      <fieldset>
        <legend>Personal Information</legend>
        <label for="nombre">Names:</label>
        <input type="text" name="nombre" placeholder="Fabricio">
        <input type="text" name="nombre" placeholder="Enrique">
        <br>
        <label for="ln">Last Names:</label>
        <input type="text" name="ln" placeholder="Hernandez">
        <input type="text" name="ln" placeholder="Lopez">
        <br>
        <label for="satePicker">Brithday:</label>
        <input type="date" name="satePicker">
        <br>
        <label for="radioG">Gender:</label>
        <input type="radio" name="radioG">
        <label for="radioG">F</label>

        <input type="radio" name="radioG">
        <label for="radioG">M</label>

        <input type="radio" name="radioG">
        <label for="othertxt">Other:</label>
        <input type="text" name="othertxt">
      </fieldset>

      <fieldset>
        <legend>Sign Up Information</legend>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="00163271@uca.edu.sv" >
        <br>
        <label for="Password">Password:</label>
        <input type="password" name="Password" placeholder="Password">
        <br>
        <label for="Verify Password">Verify Password:</label>
        <input type="password" name="Verify Password" placeholder="Password">
      </fieldset>

      <input type="submit" name="submitButton" value="Submit">
      <input type="reset" name="resetButton" value="Reset Fields">
    </form>

  </body>
</html>
